<h5 class="title">Change your displayed country</h5>

<form (ngSubmit)="doNothing()" #countryForm="ngForm">
    <div class="form-container">
        <p class="content">Select the country you want displayed on your profile:</p>

        <div class="input-container">
            <select
                placeholder="Country"
                [disabled]="configuration === null"
                [(ngModel)]="model.code" name="code" #code="ngModel">
                <option [value]="''">None</option>
                <ng-container *ngIf="configuration !== null">
                    <option *ngFor="let country of configuration.countries" [value]="country.code">{{ country.name }}</option>
                </ng-container>
            </select>
            <div class="select-expander">&#xe313;</div>
        </div>
        <div class="validation-error" [hidden]="code.valid || code.pristine">
            Invalid country selected.
        </div>
    </div>

    <div class="buttons">
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="submit" (click)="submit()" [disabled]="!countryForm.valid || countryForm.pristine">Confirm</button>
    </div>
</form>
