<h5 class="title">Invite a team member</h5>

<p class="content">Enter ID of the user to invite:</p>

<form (ngSubmit)="doNothing()" #inviteForm="ngForm">
    <input type="text" 
        minlength="1" maxlength="22" pattern="^[0-9]+$"
        placeholder="User ID"
        [(ngModel)]="model.id" name="id" #id="ngModel" />
    <div class="validation-error" [hidden]="id.valid || id.pristine">
        Invalid user ID.
    </div>
</form>

<div class="buttons">
    <button (click)="cancel()">Cancel</button>
    <button (click)="submit()" [disabled]="!inviteForm.valid || inviteForm.pristine">Submit</button>
</div>
