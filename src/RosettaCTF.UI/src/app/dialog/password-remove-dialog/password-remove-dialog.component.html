<h5 class="title">Disable password login</h5>

<p class="content">Enter your password to confirm:</p>

<form (ngSubmit)="doNothing()" #passwordForm="ngForm">
    <div class="input-container">
        <input type="password" 
            required
            placeholder="Password"
            [(ngModel)]="model.password" name="password" #password="ngModel" />
    </div>
    <div class="validation-error" [hidden]="password.valid || password.pristine">
        You must enter your password.
    </div>
</form>

<div class="buttons">
    <button (click)="cancel()">Cancel</button>
    <button (click)="submit()" [disabled]="!passwordForm.valid || passwordForm.pristine">Confirm</button>
</div>
