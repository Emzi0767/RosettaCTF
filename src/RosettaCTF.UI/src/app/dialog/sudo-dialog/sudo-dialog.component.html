<h5 class="title">Enter your password to confirm</h5>

<form (ngSubmit)="doNothing()" #passwordForm="ngForm">
    <div class="form-container">
        <div class="input-container">
            <input type="password" 
                placeholder="Your password"
                [(ngModel)]="model.password" name="password" #password="ngModel" />
        </div>
        <div class="validation-error" [hidden]="password.valid || password.pristine">
            Invalid password.
        </div>
    </div>

    <div class="buttons">
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="submit" (click)="submit()" [disabled]="!passwordForm.valid || passwordForm.pristine">Confirm</button>
    </div>
</form>
