<p *ngIf="scoreboard === null else loadingElseBlock">Loading...</p>
<ng-template #loadingElseBlock>
    <p *ngIf="scoreboard.length === 0 else emptyElseBlock">No scoreboard entries exist yet. A team will only appear in the scoreboard after submitting at least one valid solution.</p>
</ng-template>
<ng-template #emptyElseBlock>
    <h1>Current event scoreboard</h1>
    <div class="scores">
        <div class="scores-cell header">#</div>
        <div class="scores-cell header">Team</div>
        <div class="scores-cell header">Score</div>
        
        <ng-container *ngFor="let score of scoreboard">
            <div class="scores-cell">{{ score.ordinal }}</div>
            <div class="scores-cell"><a [routerLink]="['/team', score.team.id]">{{ score.team.name }}</a></div>
            <div class="scores-cell">{{ score.score }}</div>
        </ng-container>
    </div>
</ng-template>
