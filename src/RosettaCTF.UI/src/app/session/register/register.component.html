<h1>Register</h1>
<div class="register-wrapper">
    <form (ngSubmit)="registerSubmit()" #registerForm="ngForm">
        <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" 
                placeholder="Username"
                required minlength="2" maxlength="48" pattern="^[a-zA-Z0-9!@#$%^&*()\-_+=;:'&quot;\\|,&lt;.&gt;\/?â‚¬~` ]{2,48}$"
                [(ngModel)]="registerModel.username" name="username" #username="ngModel" />
            <div class="validation-error" [hidden]="username.valid || username.pristine">
                Username is required.
            </div>
        </div>
        
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" 
                placeholder="Password"
                required minlength="1"
                [(ngModel)]="registerModel.password" name="password" #password="ngModel" />
            <div class="validation-error" [hidden]="password.valid || password.pristine">
                Password is required.
            </div>
        </div>
        
        <div class="form-group">
            <label for="registerPassword">Confirm password</label>
            <input type="password" 
                placeholder="Confirm password"
                required minlength="1" [matchFieldValue]="[password, confirmPassword]"
                [(ngModel)]="registerModel.confirmPassword" name="confirmPassword" #confirmPassword="ngModel" />
            <div class="validation-error" [hidden]="confirmPassword.valid || confirmPassword.pristine">
                The passwords do not match.
            </div>
        </div>

        <button class="full-width" type="submit" [disabled]="!registerForm.form.valid || registerForm.form.pristine || lockControls">Register</button>
    </form>
</div>
